<h1>Iniciar sesión</h1>
<form class="grid" [formGroup]="loginForm">
  <div class="field col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" name="email" />
      <mat-error *ngIf="emailControl.hasError('required')">
        Este campo es requerido
      </mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">
        El email que ingresaste no es valido.
      </mat-error>
    </mat-form-field>
  </div>
  <div class="field col-12">
    <mat-form-field class="w-full">
      <mat-label>Contraseña</mat-label>
      <input
        type="password"
        matInput
        formControlName="password"
        name="password"
      />
      <mat-error *ngIf="passwordControl.hasError('minlength')">
        Debe contener al menos 7 caracteres.
      </mat-error>
      <mat-error *ngIf="passwordControl.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <div class="field flex justify-content-center">
      <button mat-raised-button color="accent" (click)="login()">
        Iniciar Sesión
      </button>
    </div>
    <p class="registerText">
      Si no tienes una cuenta, puedes
      <a routerLink="/auth/register" class="register"> registrarte</a>
    </p>
  </div>
</form>
