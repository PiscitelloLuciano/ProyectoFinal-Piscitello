<div class="modal p-4">
  <h1>Nuevo usuario</h1>
  <form [formGroup]="userForm" class="grid form">
    <div class="field col-6">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          name="name"
          formControlName=""
          formControlName="name"
        />
        <mat-error *ngIf="nameControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="nameControl.hasError('minlength')">
          Debe contener al menos 2 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-6">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" name="surname" formControlName="surname" />
        <mat-error *ngIf="surnameControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="surnameControl.hasError('minlength')"
          >Debe contener al menos 2 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-6">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email" />
        <mat-error *ngIf="emailControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="emailControl.hasError('email')">
          El email que ingresaste no es valido.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-6">
      <mat-form-field class="w-full">
        <mat-label>Contrase√±a</mat-label>
        <input
          matInput
          type="password"
          name="password"
          formControlName="password"
        />
        <mat-error *ngIf="passwordControl.hasError('minlength')">
          Debe contener al menos 7 caracteres.
        </mat-error>
        <mat-error *ngIf="passwordControl.hasError('required')">
          Este campo es requerido
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="field flex justify-content-end pr-4">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">
    Enviar
  </button>
</div>
