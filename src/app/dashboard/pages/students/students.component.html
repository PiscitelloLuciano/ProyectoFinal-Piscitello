<h1 class="flex justify-content-center">Estudiantes</h1>
<div class="my-5">
  <button mat-raised-button color="accent" (click)="onCreateStudent()">
    <mat-icon>add</mat-icon>Crear Estudiante
  </button>
</div>
<app-students-table
  [dataSource]="(students | async) || []"
  (deleteStudent)="onDeleteStudent($event)"
  (editStudent)="onEditStudent($event)"
></app-students-table>
