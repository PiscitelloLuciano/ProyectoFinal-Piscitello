<div class="modal p-4">
  <h1>Nuevo Estudiante</h1>
  <form [formGroup]="studentForm" class="grid form">
    <div class="field col-12">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="name" formControlName="name" />
        <mat-error *ngIf="nameControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="nameControl.hasError('minlength')">
          Debe contener al menos 2 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-12">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" name="surname" formControlName="surname" />
        <mat-error *ngIf="surnameControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="surnameControl.hasError('minlength')"
          >Debe contener al menos 2 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-12">
      <mat-form-field class="w-full">
        <mat-label>Fecha de registro</mat-label>
        <input
          matInput
          type="date"
          name="dateRegister"
          formControlName="dateRegister"
        />
        <mat-error *ngIf="dateRegisterControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error
          *ngIf="
            dateRegisterControl.hasError('minlength') ||
            dateRegisterControl.hasError('maxlength')
          "
        >
          Este campo solo puede contener 8 caracteres.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="field flex justify-content-end pr-4">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">
    Enviar
  </button>
</div>
