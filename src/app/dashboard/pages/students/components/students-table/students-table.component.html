<table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let student">{{ student.id }}</td>
  </ng-container>
  <!-- Name and Surname Column -->
  <ng-container matColumnDef="nameSurname">
    <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
    <td mat-cell *matCellDef="let student">
      {{ student.name + " " + student.surname }}
    </td>
  </ng-container>
  <!-- DateRegister Column -->
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>Dni</th>
    <td mat-cell *matCellDef="let student">{{ student.dni }}</td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let student">
      <button [routerLink]="student.id" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        *ngIf="isAdmin$ | async"
        (click)="editStudent.emit(student)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        *ngIf="isAdmin$ | async"
        (click)="deleteStudent.emit(student)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
