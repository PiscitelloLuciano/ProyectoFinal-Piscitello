<table [dataSource]="dataSource" mat-table class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let course">{{ course.id }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let course">
      {{ course.name }}
    </td>
  </ng-container>
  <!-- startDate Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Fecha de Inicio</th>
    <td mat-cell *matCellDef="let course">
      {{ course.startDate | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>
  <!-- endDate Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Fecha Final</th>
    <td mat-cell *matCellDef="let course">
      {{ course.endDate | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let course">
      <button [routerLink]="course.id" mat-icon-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
      <button
        *ngIf="isAdmin$ | async"
        (click)="editCourse.emit(course)"
        mat-icon-button
        color="primary"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        *ngIf="isAdmin$ | async"
        (click)="deleteCourse.emit(course)"
        mat-icon-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
