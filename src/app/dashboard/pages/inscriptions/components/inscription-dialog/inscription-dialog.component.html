<h1 mat-dialog-title>Inscripci√≥n</h1>
<div mat-dialog-content>
  <form [formGroup]="inscriptionForm">
    <mat-form-field class="w-full">
      <mat-label>Estudiante</mat-label>
      <mat-select formControlName="studentId">
        <mat-option
          [value]="student.id"
          *ngFor="let student of studentOptions$ | async"
          >{{ student.name + " " + student.surname }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="studentIdControl.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Curso</mat-label>
      <mat-select formControlName="courseId">
        <mat-option
          [value]="course.id"
          *ngFor="let course of courseOptions$ | async"
          >{{ course.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="courseIdControl.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>
  </form>
  <div mat-dialog-actions class="flex justify-content-end mr-3">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">
      Guardar
    </button>
  </div>
</div>
