<div class="modal p-4">
  <h1>Nueva Clase</h1>
  <form [formGroup]="classesForm" class="grid form">
    <div class="field col-12">
      <mat-form-field class="w-full">
        <mat-label>Clase</mat-label>
        <input matInput type="text" name="name" formControlName="name" />
        <mat-error *ngIf="nameControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="nameControl.hasError('minlength')">
          Debe contener al menos 2 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="field col-12">
      <mat-form-field class="w-full">
        <mat-label>Descripci√≥n</mat-label>
        <input
          matInput
          type="text"
          name="description"
          formControlName="description"
        />
        <mat-error *ngIf="descriptionControl.hasError('required')">
          Este campo es requerido
        </mat-error>
        <mat-error *ngIf="descriptionControl.hasError('minlength')"
          >Debe contener al menos 10 caracteres.
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="field flex justify-content-end pr-4">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="accent" type="submit" (click)="onSubmit()">
    Enviar
  </button>
</div>
