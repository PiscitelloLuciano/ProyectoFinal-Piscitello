<h1 class="flex justify-content-center">Clases</h1>
<div class="my-5">
  <button mat-raised-button color="accent" (click)="onCreateClasses()">
    <mat-icon>add</mat-icon>Crear Clase
  </button>
</div>
<app-class-table
  [dataSource]="(classes | async) || []"
  (deleteClasses)="onDeleteClasses($event)"
  (editClasses)="onEditClasses($event)"
></app-class-table>
